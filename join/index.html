<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BundeswehrRP | Mitmachen</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="navbar container">
      <h1 class="logo">BundeswehrRP</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/home/" data-i18n="home">Startseite</a></li>
          <li><a href="/join/" data-i18n="join">Mitmachen</a></li>
        </ul>
      </nav>
      <div class="language-switcher">
        <select id="languageSelect">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <section id="join">
    <div class="container">
      <h2 data-i18n="join_title">Mitmachen bei BundeswehrRP</h2>
      <p data-i18n="join_description">Schritt-f√ºr-Schritt Anleitung, um uns beizutreten.</p>
      <form class="join-form">
        <label for="username" data-i18n="username_label">Benutzername</label>
        <input type="text" id="username" name="username" required />

        <label for="email" data-i18n="email_label">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required />

        <label for="age" data-i18n="age_label">Alter</label>
        <input type="number" id="age" name="age" min="10" max="99" required />

        <button type="submit" data-i18n="submit_button">Beitreten</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 BundeswehrRP Roblox | <span data-i18n="footer_note">Nicht offiziell mit der Bundeswehr verbunden</span></p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
