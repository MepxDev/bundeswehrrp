<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Style Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2c2f33] text-white font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-[#23272a] rounded-2xl shadow-lg text-center">
    
    <!-- Top Button -->
    <div class="flex justify-start mb-6">
      <a href="https://bundeswehrrp.com" class="bg-[#7289da] hover:bg-[#5b6eae] text-white font-bold py-2 px-4 rounded inline-flex items-center">
        <span>&larr; Back</span>
      </a>
    </div>

    <!-- Profile Picture -->
    <div class="mb-4">
      <img src="pfp1.png" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto border-4 border-[#7289da]" />
    </div>

    <!-- Discord Logo and Name -->
    <div class="flex items-center justify-center space-x-2 mb-6">
      <img src="discord-logo.png" alt="Discord Logo" class="w-6 h-6" />
      <a href="#" class="underline text-[#7289da] font-medium text-lg">Mepedev</a>
    </div>

    <!-- Bottom Button -->
    <div class="flex justify-center">
      <a href="https://discord.com/channels/@me/" target="_blank" class="bg-[#7289da] hover:bg-[#5b6eae] text-white font-bold py-2 px-4 rounded inline-flex items-center">
        <span>Link</span>
      </a>
    </div>

  </div>
</body>
</html>
